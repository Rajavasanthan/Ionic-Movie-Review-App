<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-searchbar
     #si 
     *ngIf="showSearch" 
     [showCancelButton]="'true'"
     (ionCancel)="onCancel($event)">
    </ion-searchbar> 
     <ion-buttons end *ngIf="!showSearch">
       <button ion-button icon-only (tap)="openSearch()">
        		<ion-icon name="search" ios="ios-search" md="md-search"></ion-icon>
      		</button>
       </ion-buttons> 
    
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="wrapper">
      <section *ngFor="let movies of moviesList;let i = index;" (click)="openReview(movies.imageurl,movies._id)">
      	 <img class="img-responsive" [src]="placeholder" #lowRes>
      	 <img class="img-responsive" [src]="movies.imageurl"  (load)="isLoaded(lowRes)">
      </section>
   </div>
</ion-content>
